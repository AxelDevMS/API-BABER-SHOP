services:

  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: barber_shop_bbdd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: spring_api
    restart: always
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    volumes:
      - .:/app   # ðŸ”¥ hot reload
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/barber_shop_bbdd
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

volumes:
  postgres_data: